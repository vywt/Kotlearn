<div id="explanation-text" class="card-body">The actual signature of the infix extension function is:
    <pre class=" language-kotlin"><code class=" language-kotlin">infix <span class="token keyword">fun</span> <span class="token operator">&lt;</span>A<span class="token punctuation">,</span> B<span class="token operator">&gt;</span> A<span class="token punctuation">.</span><span class="token function">to</span><span class="token punctuation">(</span>that<span class="token operator">:</span> B<span class="token punctuation">)</span><span class="token operator">:</span> Pair<span class="token operator">&lt;</span>A<span class="token punctuation">,</span> B<span class="token operator">&gt;</span> <span class="token operator">=</span> <span class="token function">Pair</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">,</span> that<span class="token punctuation">)</span></code></pre><h3 class="mt-3">See also</h3><ul class="links"><li><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/to.html" target="_blank">Official Documentation</a></li></ul></div>
