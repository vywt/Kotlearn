<div id="explanation-text" class="card-body">The <code class=" language-kotlin"><span class="token operator">?</span></code> suffix of a variable's type declares its <i>nullability</i>: while a variable declared <i>with</i> a <code class=" language-kotlin"><span class="token operator">?</span></code> may be <code class=" language-kotlin"><span class="token keyword">null</span></code>, for all other variables the Kotlin compiler ensures they'll never be <code class=" language-kotlin"><span class="token keyword">null</span></code>.<h3 class="mt-3">See also</h3><ul class="links"><li><a href="https://kotlin.guide/nullability" target="_blank">"Nullability" in the Kotlin Guide</a></li><li><a href="https://kotlinlang.org/docs/reference/null-safety.html" target="_blank">"Null Safety" in the official documentation.</a></li></ul></div>
