<div id="explanation-text" class="card-body">In Kotlin, the <code class=" language-kotlin"><span class="token keyword">fun</span></code> keyword is used to declare a function. Parameter types are noted after their names, just like variable declarations (and unlike Java). The function's return type is written at the end, after a <code class=" language-kotlin"><span class="token operator">:</span></code>.<h3 class="mt-3">See also</h3><ul class="links"><li><a href="https://kotlinlang.org/docs/reference/functions.html" target="_blank">"Functions" in the official documentation</a></li></ul></div>
