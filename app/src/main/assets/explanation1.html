<div id="explanation-text" class="card-body">Variables with <code class=" language-kotlin"><span class="token keyword">val</span></code> are "read-only", that is <code class=" language-kotlin"><span class="token keyword">final</span></code>, in Kotlin. Compared to Java:

    <pre class=" language-kotlin"><code class=" language-kotlin"><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">33</span>	<span class="token comment">// int a = 33;</span>
<span class="token keyword">val</span> b <span class="token operator">=</span> <span class="token number">42</span>	<span class="token comment">// final int b = 42;</span></code></pre><h3 class="mt-3">See also</h3><ul class="links"><li><a href="https://kotlinlang.org/docs/reference/basic-syntax.html#defining-variables" target="_blank">Official Documentation</a></li></ul></div>
