<div id="explanation-text" class="card-body">Kotlin distinguishes between <i>mutable</i> and <i>immutable</i> collections. So a <code class=" language-kotlin">List</code> in fact has no <code class=" language-kotlin">add</code> method. To create a <i>mutable</i> list, use the <code class=" language-kotlin"><span class="token function">mutableListOf</span><span class="token punctuation">(</span><span class="token punctuation">)</span></code> function which yields a <code class=" language-kotlin">MutableList</code> with an <code class=" language-kotlin">add</code> method.<h3 class="mt-3">See also</h3><ul class="links"><li><a href="https://kotlinlang.org/docs/reference/collections.html" target="_blank">Official documentation about Collections</a></li></ul></div>
